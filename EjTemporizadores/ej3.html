<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej3</title>
</head>
<body>
    <h2>Visitas</h2>
    <p id="numVisitas"></p>
    <script>
        const numVisitas = document.getElementById('numVisitas');

        let visitas = localStorage.getItem('visitas');

        if(!visitas){
            visitas = 0;
        }else{
            visitas = parseInt(visitas);
        }
        visitas ++;
        if(visitas > 10){
            visitas = 0;
            localStorage.removeItem('visitas')
        }else{
            localStorage.setItem('visitas', visitas);
        }

        document.getElementById('numVisitas').textContent = `Has visitado la web ${visitas} veces`;


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice</title>
    <link rel="stylesheet" href="../../Style/style.css">
</head>
<body>
    <h1>Práctica de Arrays</h1>
    <nav>
        <button onclick="cargarEjercicio('ej1.js')">Ejercicio 1</button>
        <button onclick="cargarEjercicio('ej2.js')">Ejercicio 2</button>
    </nav>
    <script>
    function cargarEjercicio(scriptName) {
        const script = document.createElement('script'); // crea un <script> dinámicamente
        script.src = scriptName;                         // le pone la ruta del JS
        script.onload = () => console.log(`${scriptName} cargado y ejecutado`); // mensaje en consola
        document.body.appendChild(script);               // lo añade al HTML y se ejecuta
    }
</script>
</body>
</html>
